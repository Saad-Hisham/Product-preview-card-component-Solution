<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Shop our sale of Gabrielle Essence Eau De Parfum.
     A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">
    
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title and favicon -->
    <title>Product preview card component</title>
    <link rel="shortcut icon" type="image/x-icon" href="./product-preview-card-component-main/images/favicon-32x32.png">
    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Link to external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Left column: Image container -->
        <div class="left-col">
            <div class="image-container">
                <img src="./product-preview-card-component-main/images/image-product-desktop.jpg"
                    alt="GABRIELLE perfume bottle image" />
            </div>
        </div>
        
        <!-- Right column: Product information -->
        <div class="right-col">
            <div>
                <!-- Product name and description -->
                <h1>PERFUME</h1>
                <h2> Gabrielle Essence Eau De Parfum </h2>
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL. </p>
            </div>
            
            <!-- Price and sale price -->
            <div class="price-container">
                <span>$149.99</span> <span> $169.99</span>
            </div>
            
            <!-- Add to cart button -->
            <div class="button-container">
                <button>
                    <span><img src="./product-preview-card-component-main/images/icon-cart.svg"
                            alt="cart icon image" /></span>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
